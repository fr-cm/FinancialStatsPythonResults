<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analisi Titoli</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Google Fonts per una tipografia migliore -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome per le icone (Opzionale) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    /* Stili Generali */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden; /* Previene lo scrolling dovuto all'animazione */
      position: relative;
      background: #f8f9fa;
    }
    
    /* Sfondo Animato con Griglia e Grafici Multipli */
    .background-graph {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* Posiziona lo sfondo dietro il contenuto */
      overflow: hidden;
    }
    
    .background-graph svg {
      width: 100%;
      height: 100%;
    }
    
    /* Contenitore Principale */
    .main-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 2rem; /* Spazio superiore per il titolo */
    }
    
    /* Titolo */
    .main-title {
      font-weight: 700;
      color: #255382;
      margin-bottom: 1.5rem; /* Spazio tra il titolo e la card */
      text-align: center;
    }
    
    /* Card del Contenuto */
    .card {
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 15px;
      background-color: rgba(255, 255, 255, 0.85); /* Leggera trasparenza per mostrare lo sfondo */
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(5px); /* Aggiunge un effetto sfocato dietro la card */
    }
    
    .btn-custom {
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 20px; /* Bordi pi√π arrotondati */
      font-weight: 500;
    }
    
    .btn-custom:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }
    
    /* Adattamento per dispositivi mobili */
    @media (max-width: 576px) {
      .main-container {
        justify-content: flex-start; /* Allinea il contenuto all'inizio */
        height: auto; /* Rimuove l'altezza fissa per adattarsi al contenuto */
        padding-top: 2rem; /* Mantiene un padding superiore */
        padding-bottom: 2rem; /* Aggiunge un padding inferiore */
      }

      .card {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      .main-title {
        font-size: 1.5rem;
        text-align: left; /* Opzionale: allinea il testo a sinistra */
      }
    }
  </style>
</head>
<body>

  <!-- Sfondo Animato con Griglia e Grafici Multipli -->
  <div class="background-graph">
    <svg viewBox="0 0 800 1000" preserveAspectRatio="none">
      <!-- Definizione dei Gradienti -->
      <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgba(30, 144, 255, 0.6); stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgba(65, 105, 225, 0.6); stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgba(70, 130, 180, 0.6); stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgba(100, 149, 237, 0.6); stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%" style="stop-color:rgba(65, 105, 225, 0.6); stop-opacity:1" />
          <stop offset="100%" style="stop-color:rgba(123, 104, 238, 0.6); stop-opacity:1" />
        </linearGradient>
      </defs>
      
      <!-- Griglia del Piano Cartesiano -->
      <g stroke="#d1d5db" stroke-width="1">
        <!-- Linee Verticali -->
        <g>
          <line x1="100" y1="0" x2="100" y2="1000" />
          <line x1="200" y1="0" x2="200" y2="1000" />
          <line x1="300" y1="0" x2="300" y2="1000" />
          <line x1="400" y1="0" x2="400" y2="1000" />
          <line x1="500" y1="0" x2="500" y2="1000" />
          <line x1="600" y1="0" x2="600" y2="1000" />
          <line x1="700" y1="0" x2="700" y2="1000" />
        </g>
        
        <!-- Linee Orizzontali -->
        <g>
          <line x1="0" y1="100" x2="800" y2="100" />
          <line x1="0" y1="200" x2="800" y2="200" />
          <line x1="0" y1="300" x2="800" y2="300" />
          <line x1="0" y1="400" x2="800" y2="400" />
          <line x1="0" y1="500" x2="800" y2="500" />
          <line x1="0" y1="600" x2="800" y2="600" />
          <line x1="0" y1="700" x2="800" y2="700" />
          <line x1="0" y1="800" x2="800" y2="800" />
          <line x1="0" y1="900" x2="800" y2="900" />
          <line x1="0" y1="1000" x2="800" y2="1000" />
        </g>
      </g>
      
      <!-- Grafici di Crescita Non Sinusoidali -->
      <!-- Grafico 1 -->
      <path d="
        M 50 950
        L 100 900
        L 150 880
        L 200 850
        L 250 830
        L 300 820
        L 350 800
        L 400 790
        L 450 780
        L 500 770
        L 550 760
        L 600 750
        L 650 740
        L 700 730
        L 750 720
        L 800 710
      " 
      stroke="url(#gradient1)" 
      stroke-width="4" 
      fill="none" 
      stroke-linecap="round">
        <animate 
          attributeName="stroke-dasharray" 
          from="0,2000" 
          to="2000,0" 
          dur="5s" 
          repeatCount="indefinite" />
      </path>
      
      <!-- Grafico 2 -->
      <path d="
        M 50 950
        Q 100 930 150 910
        T 250 890
        T 350 870
        T 450 850
        T 550 830
        T 650 810
        T 750 790
      " 
      stroke="url(#gradient2)" 
      stroke-width="4" 
      fill="none" 
      stroke-linecap="round">
        <animate 
          attributeName="stroke-dasharray" 
          from="0,1600" 
          to="1600,0" 
          dur="6s" 
          repeatCount="indefinite" />
      </path>
      
      <!-- Grafico 3 -->
      <path d="
        M 50 950
        C 100 920, 150 880, 200 860
        S 300 840, 350 820
        S 450 800, 500 780
        S 600 760, 650 740
        S 750 720, 800 700
      " 
      stroke="url(#gradient3)" 
      stroke-width="4" 
      fill="none" 
      stroke-linecap="round">
        <animate 
          attributeName="stroke-dasharray" 
          from="0,2400" 
          to="2400,0" 
          dur="7s" 
          repeatCount="indefinite" />
      </path>
    </svg>
  </div>
  
  <!-- Contenuto Principale -->
  <div class="main-container">
    <!-- Titolo Separato -->
    <h2 class="main-title">Analisi Titoli</h2>
    
    <!-- Card con Pulsanti -->
    <div class="card">
      <div class="d-grid gap-3">
        <a href="https://fr-cm.github.io/FinancialStatsPythonResults/Website/IONQ_dashboard.html" class="btn btn-primary btn-custom">
          <i class="fas fa-chart-line me-2"></i> IonQ, Inc. 
        </a>
        <a href="https://fr-cm.github.io/FinancialStatsPythonResults/Website/QUBT_dashboard.html" class="btn btn-primary btn-custom">
          <i class="fas fa-atom me-2"></i> Quantum Computing Inc.
        </a>
        <a href="https://fr-cm.github.io/FinancialStatsPythonResults/Website/RGTI_dashboard.html" class="btn btn-primary btn-custom">
          <i class="fas fa-microchip me-2"></i> Rigetti Computing
        </a>
        <a href="https://fr-cm.github.io/FinancialStatsPythonResults/Website/QBTS_dashboard.html" class="btn btn-primary btn-custom">
          <i class="fas fa-network-wired me-2"></i> D-Wave Quantum Inc.
        </a>
        <a href="https://fr-cm.github.io/FinancialStatsPythonResults/Website/HON_dashboard.html" class="btn btn-primary btn-custom">
          <i class="fas fa-network-wired me-2"></i> Honeywell Intern. Inc.
        </a>
        <!-- Aggiungi altri pulsanti qui -->
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS e dipendenze (opzionale) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
